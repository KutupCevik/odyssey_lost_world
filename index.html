<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Lost World</title>
    <link rel="icon" type="image/x-icon" href="/img/img.png">
    <link rel="stylesheet" href="style.css">
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/plent.class.js"></script>
    <script src="classes/skeleton.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/lying-object.class.js"></script>
    <script src="classes/apple.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/arrow.class.js"></script>
    <script src="classes/backround-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <h1>Talon's Odyssey: The Lost World
    </h1>
    <main id="main-container" class="flex column center2">
        <div id="main-buttons" class="main-buttons flex column space-between">
            <button onclick="startGame()" class="main-button">Start</button>
            <button onclick="showKeyBindings()" class="main-button">Tasten</button>
            <button onclick="showStory()" class="main-button">Die geschichte</button>
        </div>
    
        <div id="card" class="card-background d-none" onclick="closeCard()"></div>
    
        <div class="footer-buttons flex">
            <button onclick="showImpressum()" class="footer-button">Impressum</button>
            <button onclick="showDatenschutz()" class="footer-button">Datenschutz</button>
        </div>
    </main>
</body>

</html>
